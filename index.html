<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon App</title>
    <!-- Importa LitElement y tu componente personalizado -->
    <script type="module" src="/node_modules/lit-element/lit-element.js"></script>
    <script type="module" src="/src/poke-prueba-lit.js"></script>
    <script type="module" src="/src/test.js"></script>
    <style>
        #loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <!-- Contenedor para tu componente -->
    <div id="app"></div>
    <div class="demo"></div>
    <!-- Contenedor para mensaje de carga -->
    <div id="loading">
        Cargando la aplicación...
    </div>

    <!-- Script para inicializar tu componente -->
    <script type="module">
        // Importa el componente definido en tu archivo JS
        import '/src/poke-prueba-lit.js';

        // Selecciona el contenedor y crea una instancia del componente en él
        const container = document.getElementById('app');
        const pokemonList = document.createElement('pokemon-list');
        container.appendChild(pokemonList);

        // Oculta el mensaje de carga cuando el componente está completamente cargado
        pokemonList.addEventListener('ready', () => {
            document.getElementById('loading').style.display = 'none';
        });
    </script>
</body>
</html>
